<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My App</title>
  </head>
  <body>
    <h2>My New App</h2>
    <button id="btnOldVersion">No Thanks, Old is gold</button>

    <script>
      const btnOldVersion = document.getElementById("btnOldVersion");
      btnOldVersion.addEventListener("click", () => {
        document.cookie = "version=old";
        location.reload();
      });
    </script>
  </body>
</html>
